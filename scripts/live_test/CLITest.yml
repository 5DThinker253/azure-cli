# Some content of this file is generated.
# USER_Target
#   "": CLI modules
#   extensions: ALL extensions
#   vm ext-account: certain targets

name: CLI TEST RUN $(USER_TARGET) $(USER_LIVE) $(USER_USERNAME) $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    exclude:
    - '*'

variables:
- template: ${{ variables.Pipeline.Workspace }}/.azure-pipelines/templates/variables.yml

parameters:
- name: platforms
  type: object
  default:
  # selfhosted: 1ES self-hosted agent pools, https://dev.azure.com/azclitools/internal/_settings/agentqueues
  # microsofthosted: Microsoft-hosted agent pools, https://learn.microsoft.com/en-us/azure/devops/pipelines/agents/hosted?view=azure-devops&tabs=yaml#software
  # Please do not use 1es pool and ado pool at the same time.
  - name: ubuntu2004
    selfhosted: pool-ubuntu-2004
    microsofthosted:
  - name: window2019
    selfhosted: pool-windows-2019
    microsofthosted:
  - name: macos12
    selfhosted:
    microsofthosted: macOS-12
- name: blacklist
  type: object
  default: []

